<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Choose Trainers</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .header {
        text-align: center;
        margin-top: 1vw;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 700;

    }

    .col-3 {
        background: #efebeb;

    }

    span {
        color: #dd6787;
    }
</style>

<body>
<div class="header">
    <h1>Choose Trainer</h1>
</div>
<div class="row container mx-auto">

    <div class="col-3 rounded-3 m-5 border border-3 p-2" th:each="trainer: ${List}">
        <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
             alt="" class="rounded-circle w-25 mx-auto d-flex justify-content-center h-25">
        <h4 class="text-center pt-2 "><span th:text="${trainer.getUserName()}"></span></h4>
        <h5 class="text-center fw-light pb-2">Gym Trainer</h5>
        <p class=" text-center w-75 mx-auto"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
            impedit porro, expedita cum architecto quidem quia mollitia sapiente aperiam ad vitae tenetur saepe
            doloribus sit veritatis nobis incidunt provident quaerat!</p>
        <div class="text-center"><a class="btn btn-primary"  th:href="@{chooseTrainer/${trainer.getUserName()}}"   role="button">Choose</a>
        </div>
    </div>
</div>

</body>

</html>
